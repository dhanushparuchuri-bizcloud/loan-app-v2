AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Private Lending Marketplace Backend - Updated Auth Permissions

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues: [dev, staging, production]
  DatabaseStackName:
    Type: String
    Default: marketplace-database
    Description: Name of the CloudFormation stack containing DynamoDB tables
  JWTSecret:
    Type: String
    NoEcho: true
    Description: Secret key for JWT token generation
  CorsOrigin:
    Type: String
    Default: "*"
    Description: CORS origin for API Gateway

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: python3.11
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        JWT_SECRET: !Ref JWTSecret
        USERS_TABLE:
          Fn::ImportValue: !Sub "${DatabaseStackName}-UsersTable"
        LOANS_TABLE:
          Fn::ImportValue: !Sub "${DatabaseStackName}-LoansTable"
        LOAN_PARTICIPANTS_TABLE:
          Fn::ImportValue: !Sub "${DatabaseStackName}-LoanParticipantsTable"
        INVITATIONS_TABLE:
          Fn::ImportValue: !Sub "${DatabaseStackName}-InvitationsTable"
        ACH_DETAILS_TABLE:
          Fn::ImportValue: !Sub "${DatabaseStackName}-ACHDetailsTable"
        PAYMENTS_TABLE:
          Fn::ImportValue: !Sub "${DatabaseStackName}-PaymentsTable"
        RECEIPTS_BUCKET:
          Fn::ImportValue: !Sub "${DatabaseStackName}-PaymentReceiptsBucket"
        IDEMPOTENCY_KEYS_TABLE:
          Fn::ImportValue: !Sub "${DatabaseStackName}-IdempotencyKeysTable"
  Api:
    Cors:
      AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:
  # Shared Lambda Layer
  SharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "marketplace-shared-layer-${Environment}"
      Description: Shared utilities for all Lambda functions
      ContentUri: layers/shared_layer/
      CompatibleRuntimes:
        - python3.11
      RetentionPolicy: Retain
    Metadata:
      BuildMethod: makefile

  # API Gateway
  MarketplaceApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Ref Environment
      EndpointConfiguration:
        Type: REGIONAL
      MethodSettings:
        - ResourcePath: "/*"
          HttpMethod: "*"
          MetricsEnabled: true
          ThrottlingBurstLimit: 100
          ThrottlingRateLimit: 50

  # Lambda Functions
  AuthHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "marketplace-auth-handler-${Environment}"
      CodeUri: src/handlers/auth_handler/
      Handler: index.lambda_handler
      Layers:
        - !Ref SharedLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName: 
              Fn::ImportValue: !Sub "${DatabaseStackName}-UsersTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-InvitationsTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoanParticipantsTable"
      Events:
        RegisterApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /auth/register
            Method: post
        LoginApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /auth/login
            Method: post

  LoanHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "marketplace-loan-handler-${Environment}"
      CodeUri: src/handlers/loan_handler/
      Handler: index.lambda_handler
      Layers:
        - !Ref SharedLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoansTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoanParticipantsTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-InvitationsTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-UsersTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-ACHDetailsTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-IdempotencyKeysTable"
        - CloudWatchPutMetricPolicy: {}
      Events:
        CreateLoanApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /loans
            Method: post
        GetLoanApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /loans/{id}
            Method: get
        GetMyLoansApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /loans/my-loans
            Method: get
        AddLendersApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /loans/{id}/lenders
            Method: post

  LenderHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "marketplace-lender-handler-${Environment}"
      CodeUri: src/handlers/lender_handler/
      Handler: index.lambda_handler
      Layers:
        - !Ref SharedLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoanParticipantsTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoansTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-ACHDetailsTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-UsersTable"
      Events:
        GetPendingApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /lender/pending
            Method: get
        AcceptLoanApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /lender/accept/{loan_id}
            Method: put
        SearchLendersApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /lenders/search
            Method: get

  UserHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "marketplace-user-handler-${Environment}"
      CodeUri: src/handlers/user_handler/
      Handler: index.lambda_handler
      Layers:
        - !Ref SharedLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-UsersTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoansTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoanParticipantsTable"
      Events:
        GetProfileApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /user/profile
            Method: get
        GetDashboardApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /user/dashboard
            Method: get
        GetLenderPortfolioApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /user/lender-portfolio
            Method: get

  PaymentHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "marketplace-payment-handler-${Environment}"
      CodeUri: src/handlers/payment_handler/
      Handler: index.lambda_handler
      Layers:
        - !Ref SharedLayer
      Policies:
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-PaymentsTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoansTable"
        - DynamoDBCrudPolicy:
            TableName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-LoanParticipantsTable"
        - S3CrudPolicy:
            BucketName:
              Fn::ImportValue: !Sub "${DatabaseStackName}-PaymentReceiptsBucket"
      Events:
        SubmitPaymentApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /payments
            Method: post
        GetUploadUrlApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /payments/receipt-upload-url
            Method: post
        ListPaymentsApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /payments/loan/{loan_id}
            Method: get
        GetPaymentApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /payments/{payment_id}
            Method: get
        GetReceiptUrlApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /payments/{payment_id}/receipt-url
            Method: get
        ApprovePaymentApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /payments/{payment_id}/approve
            Method: put
        RejectPaymentApi:
          Type: Api
          Properties:
            RestApiId: !Ref MarketplaceApi
            Path: /payments/{payment_id}/reject
            Method: put

Outputs:
  MarketplaceApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${MarketplaceApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"
  
  MarketplaceApiId:
    Description: "API Gateway ID"
    Value: !Ref MarketplaceApi
    Export:
      Name: !Sub "${AWS::StackName}-ApiId"