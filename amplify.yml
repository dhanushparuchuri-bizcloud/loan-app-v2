version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@latest
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env.local
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*