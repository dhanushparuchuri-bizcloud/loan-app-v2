version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install -g pnpm
        - pnpm install --frozen-lockfile
    build:
      commands:
        - echo "Building Next.js application..."
        - echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env.local
        - pnpm build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .
    files:
      - '.next/**/*'
      - 'public/**/*'
      - 'node_modules/**/*'
      - 'package.json'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*